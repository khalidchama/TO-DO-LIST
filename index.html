<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/7ba050d94f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style.css">
        <title>To Do List</title>
    </head>
    <body>
        <div class="container">
            <h1>To Do List</h1>
            <form id="todo-form">
                <input type="text" id="todo-input" autocomplete="off" placeholder="Task...">
                <button type="submit" id="add-todo-btn">Add Task</button>
            </form>
            <ul id="todo-list"></ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
